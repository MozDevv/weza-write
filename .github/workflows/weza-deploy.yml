name: Docker Build, Push, and Deploy to DigitalOcean

on:
  push:
    branches:
      - master # Change this to your default branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t weza .

      - name: Tag Docker image
        run: |
          docker tag weza agilesam/weza

      - name: Push Docker image
        run: |
          docker push agilesam/weza

      - name: Install doctl
        run: |
          curl -sSL https://github.com/digitalocean/doctl/releases/latest/download/doctl-1.80.0-linux-amd64.tar.gz | tar xz
          sudo mv doctl /usr/local/bin
          doctl version  # Check the installed version

      - name: Deploy to DigitalOcean
        run: doctl apps create-deployment 3f921aed-86e4-4d2f-9a1b-61f5ff231d1a --format ID,Status # Your app ID here
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.APP_PLATFORM_TOKEN }}

      - name: Build Completed Successfully
        run: echo "Build and Deployment Completed Successfully! ðŸš€"
